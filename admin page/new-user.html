<html lang="en">

<head>
    <meta charset="" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title> Project SIGN-UP Page</title>
    <link rel="stylesheet" href="../chat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Single Project Power</header>
            <form method="POST">
                <div class="error-txt">
                    This is an Error Message!
                </div>
                <div class="name-details">
                    <!-- <div class="field input">
                        <label> First Name:</label>
                        <input type="text" name="fname" placeholder="First Name" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label> Last Name:</label>
                        <input type="text" name="lname" placeholder="Last Name" autocomplete="off" required>
                    </div> -->
                    <div class="field input">
                        <label> Email Address:</label>
                        <input type="email" name="email" placeholder="Enter Email" autocomplete="off" required>
                    </div>
                    <div class="field input">
                        <label> Employee ID:</label>
                        <input type="text" name="e_code" placeholder="Enter Employees ID " autocomplete="off" required>
                    
                    </div>
                </div>
                
                <div class="field input">
                    <label> Employee Role:</label>
                    <input type="text" name="role" placeholder="Enter Role of Employee.... " autocomplete="off"
                        required>
                </div>
                
                <div class="field input">
                    <label> Employee Position:</label>
                    <input type="text" name="position" placeholder="Enter Position of Employee.... " autocomplete="off"
                        required>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue">
                </div>
            </form>

        </section>
    </div>
    <script src="../Javascript/admin-signup.js"></script>

</body>

</html>
